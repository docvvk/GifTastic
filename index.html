        <h1 class="banner display-4 text-center text-info"> INFO-APP</h1>
        <div class="contain pl-2">
            <div class="row">
                    <br>
                    <!-- Adding buttons for the celebrities -->
                    <div class="buttons p-3 col-sm-9 col-md-9 mb-4"></div>
                    <div class="weather bg-light">WEATHER</div>
                </div>
                    
                    <div class="row">
                            <form action="submit" class="col-6">
                                    <label class=' text-uppercase text-info'for="query">
                                        <ul>
                                            <li>Enter your query in the box - Click on query button for GIFs</li>
                                            <li>Enter your city name to get Weather Report and MAP</li>
                                        </ul>                                    
                                    </label>
                                    <!-- Input celeb name here -->
                                    <input class='celeb-name' type="text">
                                    <button class="submit">SUBMIT</button>        
                                    <!-- Empty div for adding gifs -->
                                    <div class="images"></div>
                            </form>
                            <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
                            <div class='col-6' id="map"></div>
                    </div>
        </div>
